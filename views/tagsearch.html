{% extends "layout.html" %}

{% block content %}

<form method="GET" action="/wiki/search">
    <!-- author name -->
    <div class="form-group">
      <label for="tagSearch" class="col-sm-2 control-label">Enter some tags:</label>
      <div class="col-sm-10">
        <input name="tagSearch" type="text" class="form-control">
      </div>
    </div>

 <div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-primary">submit</button>
</div>
</form>

<div>
	{% for page in pages %}
	<a href="/wiki/{{page.urlTitle}}">{{page.title}}</a>
	{% endfor %}
</div>

{% endblock %}
